<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Back Stretch</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="vegas.min.js"></script>
  <link rel="stylesheet" href="vegas.min.css" />
</head>
<body>
    <script>
        $("#example, body").vegas({
        slides: [

                    src: [
                        'videos/R2.mp4',
                        'videos/R2.webm',

                    mute: true
                }
            }
        ]
    });
      </script>

</html>
