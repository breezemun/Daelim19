<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>jQuery Basic</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: red;
    }
    #box.hover {
      background-color: blue;
      border-radius: 50px;
    }
  </style>
  <script   src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(document).ready(function () {
      // 스타일 변경 및 이벤트를 연결
      $('#box').css({
        width: 100,
        height: 100,
        background: "orange"
      }).on({
        click: function() {
          $(this).css('background', 'red');
        },
        mouseenter: function() {
          $(this).css('background', 'blue');
        },
        mouseleave: function() {
          $(this).css('background', 'orange');
        }
      });
    });
  </script>
